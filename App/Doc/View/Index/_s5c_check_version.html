  <h2>5c.新版本检查</h2>
    接口地址：测试url<br>
    请求方式：POST
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
      <include file='_repeat_req' />
      <tr>
        <td>service</td>
        <td>文本</td>
        <td>是</td>
        <td>check_version</td>
      </tr>
      <tr>
        <td>current_version</td>
        <td>文本</td>
        <td>是</td>
        <td>当前App版本号</td>
      </tr>
      <tr>
        <td>my_user_id</td>
        <td>文本</td>
        <td>否</td>
        <td>当前用户的user_id</td>
      </tr>
    </table>
    <p>返回JSON值说明：</p>
    <ul>
      <li>res <span class="info">状态，true/false 请求成功或者失败的判别</span></li>
      <li>msg <span class="info">消息</span></li>
      <li>code <span class="info">特定情况下返回，001签名错误，002必须参数不完整(参数为空)</span></li>

      <li>data <span class="info">返回true/false true表示当前版本已是最新 false表示当前版本需要更新</span></li>
    </ul>
